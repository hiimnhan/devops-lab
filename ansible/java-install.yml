- hosts: all
  become: yes
  name: java-install-linux

  tasks:
    # - name: Install apt-get
    #   get_url:
    #     url: http://security.ubuntu.com/ubuntu/pool/main/a/apt/apt_1.0.1ubuntu2.17_amd64.deb -O apt.deb
    #     dest: /Downloads/apt.deb
    - name: Update APT package manager repositories cache
      become: true
      apt:
        upgrade: yes
        update_cache: yes
        cache_valid_time: 86400
    - name: Install Java using Ansible
      become: yes
      apt:
        name: "{{ packages }}"
        state: present
      vars:
        packages:
           - openjdk-11-jdk